<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regional Music Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #0056b3;
    }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .facebook { background: #1877f2; }
    .youtube  { background: #ff0000; }
    .whatsapp { background: #25d366; }
    .website  { background: #333333; }
    .catalog  { background: #6f42c1; }
    .merch    { background: #17a2b8; }
    .maps     { background: #34a853; }
    .call     { background: #28a745; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Regional Music Centre</h1>
    <p>Connect with us</p>

    <a class="button instagram" href="https://www.instagram.com/regionalmusiccentre/" target="_blank">📸 Instagram</a>
    <a class="button facebook" href="https://www.facebook.com/rmcassam" target="_blank">📘 Facebook</a>
    <a class="button youtube" href="https://www.youtube.com/@rmcassam" target="_blank">▶️ YouTube</a>
    <a class="button website" href="https://www.rmcassam.com/" target="_blank">🌐 Our Website</a>
    <a class="button catalog" href="https://www.rmcassam.com/roots" target="_blank">📚 View Catalogue</a>
    <a class="button merch" href="https://www.rmcassam.com/merch" target="_blank">🛍️ Merch Section</a>
    <a class="button maps" href="https://www.google.com/maps/place/Regional+Music+Centre/@26.1815884,91.736814,17z/data=!3m1!4b1!4m6!3m5!1s0x375a5be88a2e79cb:0x90f21c42af63e553!8m2!3d26.1815885!4d91.7414274!16s%2Fg%2F11vyyv2j1h" target="_blank">📍 Find Us on Maps</a>
    <a class="button call" href="tel:+916026060666">📞 Call Us: 6026060666</a>
  </div>
</body>
</html>
